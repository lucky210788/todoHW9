<div class="row">
  <div class="col-12 col-sm-8 col-md-6 mx-auto">
    <div class="card col-12 mt-5 p-0">
      <nav class="navbar navbar-expand navbar-light bg-light">
        <div class="collapse navbar-collapse"
             id="navbarNavAltMarkup">
          <div class="navbar-nav col-12 p-0">
            <a class="nav-item nav-link col-6 text-center"
               routerLink="/registration"
               routerLinkActive="active"
               [routerLinkActiveOptions]="{exact: true}">Registration <span class="sr-only">(current)</span></a>
            <a class="nav-item nav-link col-6 text-center"
               routerLink="/login"
               routerLinkActive="active"
               [routerLinkActiveOptions]="{exact: true}">Login</a>
          </div>
        </div>
      </nav>
      <div class="card-body">
        <h1 class="text-center mb-4 mt-4 text-primary">Login</h1>
        <form [formGroup]="loginFormGroup" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="email" class="email-group">Email</label>
            <input type="email"
                   class="form-control"
                   id="email"
                   formControlName="email">
          </div>
          <div class="alert alert-danger"
               *ngIf="isControlInvalid('email')">Email required
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password"
                   class="form-control"
                   id="password"
                   formControlName="password">
          </div>
          <div class="alert alert-danger"
               *ngIf="isControlInvalid('password')">Min length 9
          </div>
          <button class="btn btn-primary btn-block" [disabled]="loginFormGroup.invalid">Login</button>
        </form>
      </div>
    </div>
  </div>
</div>
